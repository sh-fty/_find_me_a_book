<!DOCTYPE html>
<html>

<head>
	<title>Find Me A Book</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css"
</head>

<body>
	<div class="container">

		<h1 class="mt-5">Find a Book</h1>
		<p class="lead">Put in a category to get a list of books. Sourced from <a target="_blank"
				href="http://openlibrary.org">open library</a></p>

		<div class="input-group mb-3">
			<input type="text" autofocus name="bookcategory" id="searchbox" placeholder="Enter Category">
			<button id="searchbtn" type="button" class="btn btn-primary" onclick="getBooks()">Fetch Data</button>
		</div>

		<div id="content" class="row"></div>

		<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
